<ion-header mode="md" [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="onDismiss()" shape="round">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="md" color="background" scrollEvents="true">
  <section>
    <!---->
    <section class="container">
      <ion-list>
        <div
          [class]=" chat.type == 'BOT' ? 'ballon-msg-bot' : 'ballon-msg-user'"
          *ngFor="let chat of listChat"
        >
          <ion-label>{{ chat.msg }}</ion-label>
        </div>
      </ion-list>
    </section>
    <!---->
  </section>

</ion-content>
<ion-footer>
  <div class="container-footer">
    <div [hidden]="!disabledSend">
      <ion-spinner class="spinner" name="dots" color="light"></ion-spinner>
    </div>
    <ion-toolbar class="toolbar-bottom">
      <!---->
      <ion-button
        (click)="onClickContinue()"
        [hidden]="!toggleBtnContinue"
        class="btn-continue"
        shape="round"
        expand="full"
        color="secondary"
        >Continuar</ion-button
      >
      <!---->
      <form [hidden]="toggleBtnContinue" [formGroup]="formAuth">
        <ion-row class="row-input">
          <!---->
          <ion-col size="10">
            <!---->
            <ion-item [hidden]="typeForm != 'EMAIL' " color="light" lines="none">
              <ion-input
                #email
                formControlName="email"
                placeholder="Digite aqui seu e-mail..."
                type="email"
                minlength="8"
                maxlength="100"
                required
              ></ion-input>
            </ion-item>
            <!---->
            <ion-item
              [hidden]="typeForm != 'PASSWORD' "
              color="light"
              lines="none"
            >
              <ion-input
                #password
                formControlName="password"
                [type]="toggleViewPass ? 'text' : 'password' "
                placeholder="Digite aqui sua senha..."
                minlength="8"
                maxlength="30"
                required
              ></ion-input>
              <ion-icon (click)="onClickToggleViewPass()" slot="end" [name]="toggleViewPass ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
            </ion-item>
          </ion-col>
          <!---->
          <ion-col size="2">
            <ion-button
              class="btn-send"
              [disabled]="disabledSend"
              (click)="onClickSendMsg()"
              shape="round"
              color="dark"
              fill="clear"
            >
              <ion-icon name="send"></ion-icon>
            </ion-button>
          </ion-col>
          <!---->
        </ion-row>
        <!---->
      </form>
    </ion-toolbar>
  </div>
</ion-footer>
