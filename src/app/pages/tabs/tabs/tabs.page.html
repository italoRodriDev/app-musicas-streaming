<ion-tabs (ionTabsDidChange)="setSelectedTab()">
  <app-player-preview></app-player-preview>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab-home">
      <ion-icon [name]="tabSelected == 'tab-home' ? 'home' : 'home-outline' "></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab-library">
      <ion-icon [name]="tabSelected == 'tab-library' ? 'library' : 'library-outline' "></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab-profile">
      <ion-icon [name]="tabSelected == 'tab-profile' ? 'person' : 'person-outline' "></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
